<div class="p-20 mx-auto my-0 text-center">
  <div>
    <h1 class="text-3xl font-bold">Create Delivery</h1>
  </div>

  <div *ngIf="errorMessage !== ''">
    <h2>Error</h2>
    <p><strong>Error:</strong> {{ errorMessage }}</p>
  </div>

  <div *ngIf="successMessage !== ''">
    <h2>Success</h2>
    <p> {{ successMessage }}</p>
  </div>

  <div *ngIf="successMessage === '' && errorMessage === ''">
    <form (ngSubmit)="createDelivery()">
      <div class="flex flex-col items-center lg:flex-row">
        <input type="text" [(ngModel)]="newDeliveryData.package_id" name="package_id" placeholder="Package ID" required />
      </div>

      <div class="flex flex-col items-center lg:flex-row">
        <input type="number" [(ngModel)]="currentLocation.lat" name="to_lat" placeholder="Location Latitude" required class="lg:mr-4" />
        <input type="number" [(ngModel)]="currentLocation.lng" name="to_lng" placeholder="Location Longitude" required class="lg:mr-4" />
        <select [(ngModel)]="newDeliveryData.status" name="status">
          <option *ngFor="let status of deliveryStatusList" [value]="status">{{ status }}</option>
        </select>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="mx-2 my-2 basis-2/4 btn btn-success">Create</button>
      </div>
    </form>
  </div>
</div>
